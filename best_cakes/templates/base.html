<!DOCTYPE html>


<head>
    <title>Base html</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../static/css/main.css">
    <noscript><link rel="stylesheet" href="../static/css/noscript.css" /></noscript>
</head>
<body class="">
    <!-- Wrapper -->
        <div id="wrapper">

            <!-- Header -->
                <header id="header">
                    <div class="inner">
                        <nav>
                            <ul>
                                <li>our creations<a href=""></a></li>
                                <li>about us<a href="generic.html"></a></li>
                                <li>order<a href=""></a></li>
                                <li>contact<a href=""></a></li>
                            </ul>
                        </nav>
                        <!-- Nav -->
                            <!--
                            <nav>
                                <ul>
                                    <li><a href="#menu">Menu</a></li>
                                </ul>
                            </nav>
                        -->
                        <!-- Logo -->
                            <a href="index.html" class="logo">
                                <span class="symbol">
                                    <img src="../static/images/tort.jpg" alt="">
                                </span>
                                <span class="title">Best Cakes</span>
                            </a>
                    </div>
                </header>

            <!-- Menu -->


            <!-- Main -->

{% block content %}
{% endblock %}

            <!-- Footer -->
                <footer id="footer">
                    <div class="inner">
                        <section>
                            <h2>Get in touch</h2>
                            <form method="post" action="#">
                                <div class="fields">
                                    <div class="field half">
                                        <input type="text" name="name" id="name" placeholder="Name">
                                    </div>
                                    <div class="field half">
                                        <input type="email" name="email" id="email" placeholder="Email">
                                    </div>
                                    <div class="field">
                                        <div class="textarea-wrapper"><textarea name="message" id="message" placeholder="Message" rows="1" style="overflow: hidden; resize: none; height: 69px;"></textarea></div>
                                    </div>
                                </div>
                                <ul class="actions">
                                    <li><input type="submit" value="Send" class="primary"></li>
                                </ul>
                            </form>
                        </section>
                        <section>
                            <h2>Follow</h2>
                            <ul class="icons">
                                <li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
                                <li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
                                <li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
                                <li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
                                <li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
                            </ul>
                        </section>
                    </div>
                </footer>

        </div>



</body>
